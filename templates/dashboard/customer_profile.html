{% extends 'dashboard/ddf.html' %}

{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-body p-5">

                    <!-- Profile Image and Name -->
                    <div class="text-center mb-4">
                        <img src="{{ profile_image }}" alt="Profile" class="rounded-circle shadow" style="width: 150px; height: 150px; object-fit: cover;">
                        <h2 class="mt-3 fw-semibold text-primary">{{ name }}</h2>
                        <p class="text-muted mb-0">{{ user_type|title }}</p>
                    </div>

                    <!-- Info Section -->
                    <div class="row g-3 mt-4">
                        <div class="col-md-6">
                            <div class="bg-light p-3 rounded-3 shadow-sm">
                                <h6 class="text-muted">Email</h6>
                                <p class="mb-0 fw-medium text-dark">{{ email }}</p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="bg-light p-3 rounded-3 shadow-sm">
                                <h6 class="text-muted">Phone</h6>
                                <p class="mb-0 fw-medium text-dark">{{ phone }}</p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="bg-light p-3 rounded-3 shadow-sm">
                                <h6 class="text-muted">Gender</h6>
                                <p class="mb-0 fw-medium text-dark">{{ gender }}</p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="bg-light p-3 rounded-3 shadow-sm">
                                <h6 class="text-muted">Address</h6>
                                <p class="mb-0 fw-medium text-dark">{{ address }}</p>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="bg-light p-3 rounded-3 shadow-sm">
                                <h6 class="text-muted">Location</h6>
                                <p class="mb-0 fw-medium text-dark">{{ location }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 text-end">
                        <a href="#" class="btn btn-outline-primary rounded-pill px-4">
                            Edit Profile
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
