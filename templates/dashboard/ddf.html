{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Responsive Farm Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/dash.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- In <head> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Before </body> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>AFMS</h2>
    <hr style="height: 2px; background-color: white;" />
    <ul>
      <li><a href="{% url 'userauth:dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'userauth:products' %}">Products</a></li>
      <li><a href="{% url 'userauth:calender' %}">Calendar</a></li>
      <li><a href="{% url 'userauth:profile' %}">Profile</a></li>
    </ul>
    <a href="{% url 'userauth:Logout View' %}" type="button" class="btn btn-outline-danger">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main">
    <!-- Navbar -->
    <div class="navbar">
      <h1 id="">{% block title_page %}{% endblock %}</h1>
    </div>

    <div class="main">
      {% block content %}
      {% endblock %}
    </div>


  </div>

  <script>
    // Select all list items inside the sidebar
    const sidebarLinks = document.querySelectorAll('.sidebar ul li');

    // Loop through each sidebar link and add an event listener for click
    sidebarLinks.forEach(link => {
      link.addEventListener('click', function () {
        // Remove the 'active' class from all sidebar links
        sidebarLinks.forEach(item => item.classList.remove('active'));

        // Add the 'active' class to the clicked link
        this.classList.add('active');
      });
    });
  </script>

  <!-- Include JS file -->
  <!-- <script src="{% static 'js/dash.js' %}"></script> -->
</body>

</html>
