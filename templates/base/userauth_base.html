<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

        {% block title %} {% endblock %}
    </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #d3f5d0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        a{
            text-decoration: none;
            color: rgb(18, 24, 22);
        }
        a:hover{
            /* text-decoration: underline; */
            color: #4cd27d;
        }

        .container {
            width: 400px;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .container h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        .input-group {
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .input-group-text {
            background: transparent;
            border: none;
            color: #555;
            font-size: 1.2rem;
            padding-right: 10px;
        }
        .form-control {
            border: none;
            outline: none;
            background: none;
            font-size: 1rem;
        }
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #555;
            text-decoration: none;
        }
        .forgot-password:hover {
            color: #15803d;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: rgba(21, 128, 61, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn:hover {
            background: rgba(34, 197, 94, 1);
        }
        .signup-link {
            margin-top: 1rem;
            display: block;
            color: #15803d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .signup-link:hover {
            text-decoration: underline;
        }

        .container1 {
            width: 350px;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 auto;

        }
        .container1 img {
            width: 40px;
            margin-bottom: .2rem;
            margin: 0 auto;
        }
        .container1 h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        .input-group {
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .input-group-text {
            background: transparent;
            border: none;
            color: #555;
            font-size: 1.2rem;
            padding-right: 10px;
        }
        .form-control {
            border: none;
            outline: none;
            background: none;
            font-size: 1rem;
            /* text-align: center; */
        }
        .container2 {
            width: 600px;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 auto;
        }
        .container2 img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .container2 h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: rgba(21, 128, 61, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn:hover {
            background: rgba(34, 197, 94, 1);
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }
</style>
</head>

<body>



    <!-- Content Area -->
    <div class="container-fluid" id="main">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            {% for message in messages %}
            Swal.fire({
                icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% else %}info{% endif %}',
                title: "{% if message.tags == 'success' %}Success{% elif message.tags == 'error' %}Error{% else %}Notice{% endif %}",
                text: "{{ message }}",
                timer: 3000,
                showConfirmButton: false
            });
            {% endfor %}
        });
    </script>
    {% endif %}




</body>

</html>
