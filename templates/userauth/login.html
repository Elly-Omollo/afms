{% extends 'base/userauth_base.html' %}

{% load static %}

{% block title %} AFMS Login {% endblock %}

{% block content  %}
    <div class="container">
        <img src="{% static 'avator.png' %}" alt="Avatar">
        <h2>Welcome</h2>
        <form action="{% url 'userauth:Login View' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="btn">Login</button>
            <div class="d-flex my-2 gap-1 justify-content-center align-items-center">
                Don't have an account? <a href="{% url 'userauth:Signup View' %}" class="fw-bold mx-3">Signup</a>
            </div>
        </form>
    </div>

    
{% endblock %}
